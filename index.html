<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do 2.0</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    rel="stylesheet"
  />
  
</head>
<body>
    <div class="container">
        <div class="logo">
            ToDos
        </div>
        <div class="inputContainer">
            <input autofocus id="taskInput" type="text">
            <button id="addButton" 
            onclick="addTask()" 
            >
                <i class="fas fa-regular fa-plus"></i>
            </button>
        </div>
        <div class="list" id="js-list">
        
        </div>
        <div class="filters">
            <button id="AllButton">All</button>
            <button id="incompleteButton">Active</button>
            <button id="completedButton">Completed</button>
            <button id="clearButton">Clear Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
